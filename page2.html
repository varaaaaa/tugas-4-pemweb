if ($_SERVER['REQUEST_METHOD'] == 'POST') {
    $email = $_POST['email'];
    $password = $_POST['password'];
    
    // Ambil bagian setelah "@" pada email
    $email_parts = explode('@', $email);
    $expected_password = (count($email_parts) == 2) ? $email_parts[1] : '';

    // Validasi password
    if ($password !== $expected_password) {
        echo "<script>alert('Password salah! Harus sesuai dengan domain email Anda.'); window.location.href='page1.html';</script>";
        exit();
    }
    
    $_SESSION['email'] = $email;
}
